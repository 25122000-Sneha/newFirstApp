<div class="container mt-5">

    <div class="form-area">
        <form #f = 'ngForm' (submit) = "onSubmit(f)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" name="fullName" 
                ngModel
                #fullName = 'ngModel'
                (change) = "getValue(fullName)"
                required
                minlength="5"
                maxlength="10"
                [ngClass] = "{'is-invalid' : fullName.invalid}"
                >
                <div *ngIf="fullName.errors?.['required']">
                    <div class="alert alert-danger"
                        *ngIf="fullName.touched && fullName.invalid">  
                        Full Name required 

                    </div>
                </div>
                <div *ngIf="fullName.errors?.['minlength']">
                    <div class="alert alert-danger"
                        *ngIf="fullName.touched && fullName.invalid">  
                        Full Name not meeting minimum length 

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" 
                ngModel email
                #email = 'ngModel'
                (change) = "getValue(email)"
                required
                [ngClass] = "{'is-invalid': email.invalid}"
                minlength="5"
                maxlength="10"
                >
                <div *ngIf="email.errors?.['required']">
                    <div class="alert alert-danger"
                        *ngIf="email.touched &&  email.invalid">
                        Email Required
                    </div>
                </div>
                <div *ngIf="email.errors?.['minlength']">
                    <div class="alert alert-danger"
                        *ngIf="email.touched && email.invalid">  
                        Email not meeting minimum length 
                    </div>
                </div>
                <div *ngIf="email.errors?.['email']">
                    <div class="alert alert-danger"
                        *ngIf="email.touched &&  email.invalid">
                        Email pattern not matched
                    </div>
                </div>
            </div>
                
            <div class="form-group">
                <label>Feedback</label>
                <textarea id="feedback" class="form-control" name="feedback" 
                ngModel
                #feedback = 'ngModel'
                (change) = "getValue(feedback)"
                required
                [ngClass] = "{'is-invalid' : feedback.invalid}"
                minlength="5"
                maxlength="10"
                >   
                </textarea> 
                <div *ngIf="feedback.errors?.['required']">
                    <div class="alert alert-danger"
                        *ngIf="feedback.touched && feedback.invalid">
                        Feedback required
                    </div>
                </div>
                <div *ngIf="feedback.errors?.['minlength']">
                    <div class="alert alert-danger"
                        *ngIf="feedback.touched && feedback.invalid">  
                        Feedback not meeting minimum length 

                    </div>
                </div>
                <!-- </textarea> -->
            </div>
            <br/>
            <button type="submit" class="btn btn-primary" [disabled] = "f.invalid">Submit</button>
        </form>
    </div>
</div>
